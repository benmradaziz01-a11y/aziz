<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUBMIT YOUR PURCHASE</title>
    <link rel="stylesheet" href="buying.css">
</head>
<body>
    <form action="">
        <label class="form-label">First Name</label>
        <input type="text" class="form-input"><br>
        <label class="form-label">Last Name</label>
        <input type="text" class="form-input"><br>
        <label class="form-label">E-mail</label>
        <input type="text" class="form-input"><br>
        <label class="form-label">Credit Card</label>
        <input type="number" class="form-input"><br>
        <label class="form-label">Credit Card Code</label>
        <input type="number" class="form-input"><br>
        <p>Choose payment method:</p><br>
        <label class="payment-option">
            <input type="radio" name="payment" class="payment-radio">
            <img src="téléchargement.png" alt="Visa" width="100" height="50">
        </label>
        <label class="payment-option">
            <input type="radio" name="payment" class="payment-radio">
            <img src="téléchargement (1).jpg" alt="Cash" width="100" height="50">
        </label><br>
        <label class="form-label">Date of Delivery</label>
        <input type="date" class="form-input"><br>
        <label class="form-label">How many copies do you want?</label>
        <input type="number" class="form-input"><br>
        <input type="submit" class="submit-btn">
        <input type="reset" class="reset-btn">
    </form>
</body>
</html>
